<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <main class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-3 col-lg-3 col-xl-3">
        <div class="card mb-3" id="city-search">
            <h2 class="h4 card-header custom-card-header">Search for a city</h2>
            <form>
                <input type="text" id="city-input">
            </form>
   
            <!-- check   <input id="search-city" type="submit" value="search">-->
            <button 
              id="city-search-btn"
              class="btn btn-block btn-custom w-90">
              Search
            </button>

        </div>
        <div id="buttons-view"  class="card mb-3"></div>
      </div>

      <div class="col-12 col-md-8 col-lg-8 col-xl-8">
        <div class="row">
          <div id="chosenCity">    
        </div>
        <div id="more-weather-days" class="row">
            <!-- <div id = "day-0" class="col-6 col-md-2 col-lg-2 bg-dark text-light"></div>
            <div id = "day-1" class="col-6 col-md-2 col-lg-2 bg-dark text-light"></div>
            <div id = "day-2" class="col-6 col-md-2 col-lg-2 bg-dark text-light"></div>
            <div id = "day-3" class="col-6 col-md-2 col-lg-2 bg-dark text-light"></div>
            <div id = "day-4" class="col-6 col-md-2 col-lg-2 bg-dark text-light"></div> -->
        </div> 
      </div>  

    </div>

  </main>

  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

      crossorigin="anonymous"
  ></script>
  <script src="./assets/script.js"></script>

</html>
